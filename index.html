<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pacientes FHIR</title>
  <link rel="stylesheet" href="style.css"> <!-- opcional -->
</head>
<body>
  <h1>Formulario de Registro de Pacientes</h1>

  <form id="patientForm">
    <input type="text" name="identifier" placeholder="Número de documento" required>
    <input type="text" name="firstName" placeholder="Nombre" required>
    <input type="text" name="lastName" placeholder="Apellido" required>
    <input type="tel" name="phone" placeholder="Teléfono" required>
    <input type="email" name="email" placeholder="Correo" required>
    <input type="date" name="birthDate" required>

    <select name="gender" required>
      <option value="">-- Género --</option>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otro</option>
    </select>

    <input type="text" name="address" placeholder="Dirección" required>
    <select id="country" name="country" required></select>
    <select id="state" name="state" required disabled></select>
    <select id="city" name="city" required disabled></select>
    <input type="text" name="postalCode" placeholder="Código Postal" required>

    <button type="submit">Registrar Paciente</button>
  </form>

  <div id="responseMessage"></div>

  <!-- Este es el JS donde va toda la lógica -->
  <script src="app.js"></script>
</body>
</html>
