<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Agendamiento de Paciente</title>
    <style>
        /* Estilos básicos para una mejor presentación del formulario */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: calc(100% - 24px); /* Ancho completo con padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding y border en el ancho */
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block; /* Para que ocupe todo el ancho si quieres */
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 25px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Registro y Agendamiento de Paciente</h1>
    <form id="patientForm">
        <label for="name">Nombres:</label>
        <input type="text" id="name" name="name" placeholder="Ej: Juan Andrés" required><br><br>

        <label for="familyName">Apellidos:</label>
        <input type="text" id="familyName" name="familyName" placeholder="Ej: Pérez García" required><br><br>

        <label for="gender">Género:</label>
        <select id="gender" name="gender" required>
            <option value="">-- Selecciona una opción --</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
            <option value="unknown">Prefiero no decir / Desconocido</option>
        </select><br><br>

        <label for="birthDate">Fecha de Nacimiento:</label>
        <input type="date" id="birthDate" name="birthDate" required><br><br>

        <label for="identifierSystem">Tipo de Documento de Identidad:</label>
        <select id="identifierSystem" name="identifierSystem" required>
            <option value="">-- Selecciona una opción --</option>
            <option value="http://terminology.hl7.org/CodeSystem/v2-0203|ID">Cédula de Ciudadanía</option>
            <option value="http://terminology.hl7.org/CodeSystem/v2-0203|PPN">Pasaporte</option>
            <option value="http://terminology.hl7.org/CodeSystem/v2-0203|DL">Licencia de Conducir</option>
            <option value="http://terminology.hl7.org/CodeSystem/v2-0203|BRN">Registro de Negocio (Para empresas o EPS)</option>
            </select><br><br>

        <label for="identifierValue">Número de Documento:</label>
        <input type="text" id="identifierValue" name="identifierValue" placeholder="Ej: 1234567890" required><br><br>

        <label for="cellPhone">Teléfono Celular:</label>
        <input type="tel" id="cellPhone" name="cellPhone" placeholder="Ej: 3001234567" pattern="[0-9]{7,10}" title="Ingresa un número de teléfono válido (7 a 10 dígitos)" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ej: correo@example.com" required><br><br>

        <label for="address">Dirección de Residencia:</label>
        <input type="text" id="address" name="address" placeholder="Ej: Calle 10 # 5-20" required><br><br>

        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" placeholder="Ej: Bogotá" required><br><br>

        <label for="state">Departamento/Estado:</label>
        <input type="text" id="state" name="state" placeholder="Ej: Cundinamarca" required><br><br>

        <label for="postalCode">Código Postal (Opcional):</label>
        <input type="text" id="postalCode" name="postalCode" placeholder="Ej: 110111"><br><br>

        <label for="country">País:</label>
        <input type="text" id="country" name="country" value="COL" placeholder="Ej: Colombia" required><br><br>

        <button type="submit">Registrar Paciente y Agendar</button>
    </form>

    <div id="responseMessage"></div>

    <script src="app.js"></script>
</body>
</html>
